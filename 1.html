                const buttonHTML = `
                    <div class="story-btn ${isConvergence ? 'convergence-btn' : ''} bg-gray-800 rounded-xl overflow-hidden border-t-4 border-red-700 hover:border-red-500 shadow-xl">
                        <img src="${getImageURL(historia.imagen)}" alt="Imagen de ${historia.titulo}" 
                            class="w-full h-48 object-cover transition-transform duration-500 hover:scale-105"
                            onerror="this.onerror=null;this.src='https://placehold.co/400x250/333333/ffffff?text=Fallo+Imagen';">
                        <div class="p-6">
                            <h3 class="text-3xl font-bold mb-2 ${isConvergence ? 'text-white' : 'text-red-400'}">${historia.id}. ${historia.titulo}</h3>
                            <p class="text-sm text-gray-400 mb-4">${historia.descripcion}</p>
                            <button onclick="loadStory(${historia.id})"
                               class="inline-block w-full text-center px-4 py-3 
                                        ${isConvergence ? 'bg-red-500 hover:bg-red-400' : 'bg-red-600 hover:bg-red-700'} 
                                        text-white font-bold rounded-lg transition duration-300 transform hover:scale-105">
                                ${isConvergence ? 'LA HORA FINAL (3:07 AM)' : 'Leer Historia'}
                            </button>
                        </div>
                    </div>
                `;
                indiceDiv.innerHTML += buttonHTML;
            });
        });

        // Funci√≥n de navegaci√≥n principal entre Portada, √çndice y Contenido de Historia
        function showPage(pageId) {
            const portada = document.getElementById('portada');
            const indice = document.getElementById('indice');
            const historiaContent = document.getElementById('historia-content');

            portada.classList.add('hidden');
            portada.classList.remove('flex');
            indice.classList.add('hidden');
            indice.classList.remove('flex', 'flex-col');
            historiaContent.classList.add('hidden');
            historiaContent.classList.remove('flex', 'flex-col');

            if (pageId === 'portada') {
                portada.classList.remove('hidden');
                portada.classList.add('flex');
            } else if (pageId === 'indice') {
                indice.classList.remove('hidden');
                indice.classList.add('flex', 'flex-col');
            } else if (pageId === 'historia') {
                historiaContent.classList.remove('hidden');
                historiaContent.classList.add('flex', 'flex-col');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Nueva funci√≥n para cargar y mostrar el contenido de una historia
        function loadStory(id) {
            const historia = historias.find(h => h.id === id);
            const contentDiv = document.getElementById('historia-content');

            if (!historia) {
                contentDiv.innerHTML = '<h2 class="text-4xl text-red-600 title-font mb-4">¬°ERROR!</h2><p>Historia no encontrada.</p>';
                showPage('historia');
                return;
            }

            const storyHTML = `
                <div class="flex justify-start mb-6">
                    <button onclick="showPage('indice')" 
                            class="px-6 py-2 bg-gray-700 hover:bg-gray-600 text-red-400 text-lg font-semibold rounded-lg transition duration-200 border border-red-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2 transform rotate-180" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Volver al √çndice
                    </button>
                </div>
                <h2 class="text-6xl font-bold text-red-500 title-font mb-6 border-b border-red-700 pb-2">${historia.id}. ${historia.titulo}</h2>
                <p class="text-2xl italic mb-8 text-gray-400">
                    ${historia.descripcion}
                </p>
                <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-red-900 leading-relaxed text-lg">
                    ${historia.contenido.split('.').map(p => `<p class="mb-4">${p.trim()}${p.trim() ? '.' : ''}</p>`).join('')}
                    
                    <p class="mt-8 text-right text-red-600 font-bold text-xl italic">
                        ‚Äî Fin del fragmento. Contin√∫a la Convergencia.
                    </p>
                </div>
            `;

            contentDiv.innerHTML = storyHTML;
            showPage('historia'); // Navega a la p√°gina de la historia
        }

    </script>
